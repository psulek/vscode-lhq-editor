name: Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  MOCHA_COLORS: '0'
  REGISTRY_URL: 'https://npm.pkg.github.com'
  EXTENSION_ID: 'psulek-solo.lhq-editor'
  
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: check if version exist in vs marketplace
        id: check_version
        env:
          EXTENSION_ID: ${{ env.EXTENSION_ID }}
        run: |
          targetVersion=$(jq -r .version package.json)
          echo "PACKAGE_VERSION=$targetVersion"
          bodyObj=$(cat <<EOF
          {"filters":[{"criteria":[{"filterType":7,"value":"$EXTENSION_ID"}]}],"flags":131}
          EOF
          )
              
          response=$(curl -s -X POST "https://marketplace.visualstudio.com/_apis/public/gallery/extensionquery" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json;api-version=3.0-preview.1" \
            -d "$bodyObj")

          targetVersion="2.0.0"
              
          versionExists=$(echo "$response" | jq -r \
            --arg ver "$targetVersion" \
            '.results[0].extensions[0].versions[] | select(.version == $ver) | .version')
              
          if [[ "$versionExists" == "$targetVersion" ]]; then
            echo "Version $targetVersion already exists in VS Marketplace."
            exit 1
          fi

          # Check if the highest version in Marketplace is greater than the current version
          highestMarketplaceVersion=$(echo "$response" | jq -r '.results[0].extensions[0].versions[].version' | sort -V | tail -n 1)
          echo "Highest version in Marketplace: $highestMarketplaceVersion"

          # Use npm's semver for comparison if available, otherwise fallback to string compare
          if command -v npx &> /dev/null; then
            isGreater=$(npx semver "$highestMarketplaceVersion" -r ">$targetVersion" || echo "false")
            if [[ "$isGreater" == "$highestMarketplaceVersion" ]]; then
              echo "Error: Marketplace already contains a higher version ($highestMarketplaceVersion) than your package.json ($targetVersion)."
              exit 1
            fi
          else
            echo "Error: npx command not found. Cannot continue"
            exit 1
          fi

      - name: set git config
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config --global user.email "${GITHUB_ACTOR_ID}+${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "$(gh api /users/${GITHUB_ACTOR} | jq .name -r)"
          git config -l

      - name: Read package version
        run: |
          # jq -r '"PACKAGE_VERSION=" + .version, "PKG_NAME=" + .name' package.json >> $GITHUB_ENV
          echo "PACKAGE_VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

    #   - name: test read env
    #     run: |
    #       echo "PACKAGE_VERSION: ${{ env.PACKAGE_VERSION }}"
    #       exit 1

    #   - name: test
    #     run: |
    #       echo "ref_name: ${{ github.ref_name }}"
    #       exit 1

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.REGISTRY_URL }}
          scope: '@psulek'
          cache: 'pnpm'

      - name: Set token config
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc
          echo "@psulek:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=$GH_READ_PACKAGES_TOKEN" >> .npmrc
        env:
          GH_READ_PACKAGES_TOKEN: ${{ secrets.GH_READ_PACKAGES_TOKEN }}
          
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          pnpm add -g vsce

    #   - name: Print directory tree
    #     run: |
    #       tree -a -L 5 media
    #     shell: bash

    #   - name: Extract version from tag
    #     id: extract_version
    #     run: |
    #       TAG="${{ github.event.release.tag_name }}"
    #       VERSION=${TAG#v}
    #       echo "version=$VERSION" >> "$GITHUB_OUTPUT"
    #     shell: bash

      - name: Update package version
        run: |
          echo "PREV_PACKAGE_VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

          pnpm version patch --allow-same-version --no-git-tag-version
          NEW_PACKAGE_VERSION=$(jq -r .version package.json)
          echo "NEW_PACKAGE_VERSION=${NEW_PACKAGE_VERSION#v}" >> $GITHUB_ENV

      - name: Publish vscode package
        id: publish_vscode_package
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const prerelease = process.env.PRERELEASE === 'true';
              //const version = process.env.VERSION;
              const prev_version = process.env.PREV_PACKAGE_VERSION;
              const version = process.env.NEW_PACKAGE_VERSION;

              console.log(`Previous version from package.json: ${prev_version}`);

              // create vscode package with version but without creating git tag
              const args = ['vsce', 'publish', '--no-dependencies', '--no-git-tag-version', version];
              if (prerelease) {
                args.push('--pre-release');
              }
              console.log(`Publishing package for ${(prerelease?'pre-release':'')} version ${version} ...`);
              const exitCode = await exec.exec('pnpm', args);
              
              if (exitCode !== 0) {
                  throw new Error(`Package publishing failed with exit code ${exitCode}`);
              }
              
              console.log('Package published successfully.');
            } catch (error) {
              console.error('Error during package publishing:', error);

              const args = ['version', prev_version, '--allow-same-version', '--no-git-tag-version'];              
              console.log(`Reverting to previous version ${prev_version} in package.json ...`);
              const exitCode = await exec.exec('pnpm', args);
              
              if (exitCode !== 0) {
                  throw new Error(`Reverting version failed with exit code ${exitCode}`);
              }              
            }
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
          PRERELEASE: ${{ github.event.release.prerelease }}

      - name: Update release with package link
        uses: actions/github-script@v7
        with:
          script: |
            const package_url = `https://marketplace.visualstudio.com/items?itemName=psulek-solo.lhq-editor`;
            const release = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id
            });
            
            const currentBody = release.data.body || '';
            const packageSection = `\n\n---\n\nðŸ“¦ **VSCode Extension:** [View on VS Marketplace](${package_url})`;
            
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: currentBody + packageSection
            });
