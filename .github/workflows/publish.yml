name: Publish Package

on:
  release:
    types: [published]

env:
  NODE_VERSION: '20.x'
  MOCHA_COLORS: '0'
  REGISTRY_URL: 'https://npm.pkg.github.com'
  EXTENSION_ID: 'psulek-solo.lhq-editor'
  PACKAGE_NAME: 'lhq-editor'
  
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.REGISTRY_URL }}
          scope: '@psulek'
          cache: 'pnpm'

      - name: Set token config
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc
          echo "@psulek:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=$GH_READ_PACKAGES_TOKEN" >> .npmrc
        env:
          GH_READ_PACKAGES_TOKEN: ${{ secrets.GH_READ_PACKAGES_TOKEN }}
          
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          pnpm add -g vsce semver

      - name: Validate release tag value
        id: validate_tag
        uses: ./.github/actions/validate-tag
        with:
          tag: ${{ github.event.release.tag_name }}

      - name: Update tag environment variables
        run: | 
          echo "TAG_VERSION=${{ steps.validate_tag.outputs.tag_version }}" >> $GITHUB_ENV
          echo "PACKAGE_VERSION=${{ steps.validate_tag.outputs.package_version }}" >> $GITHUB_ENV
          echo "TAG_VALID=${{ steps.validate_tag.outputs.tag_valid }}" >> $GITHUB_ENV

      - name: Mark release as draft on invalid release tag
        if: env.TAG_VALID == '0'
        uses: ./.github/actions/mark-draft
        with:
          reason: "Invalid tag format"
          
      - name: Check Marketplace for existing version
        run: |
          exit 1
          bodyObj=$(cat <<EOF
          {"filters":[{"criteria":[{"filterType":7,"value":"$EXTENSION_ID"}]}],"flags":131}
          EOF
          )
              
          response=$(curl -s -X POST "https://marketplace.visualstudio.com/_apis/public/gallery/extensionquery" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json;api-version=3.0-preview.1" \
            -d "$bodyObj")

          targetVersion="$PACKAGE_VERSION"
              
          versionExists=$(echo "$response" | jq -r \
            --arg ver "$targetVersion" \
            '.results[0].extensions[0].versions[] | select(.version == $ver) | .version')
              
          if [[ "$versionExists" == "$targetVersion" ]]; then
            echo "Version $targetVersion already exists in VS Marketplace."
            exit 1
          fi

          # Check if the highest version in Marketplace is greater than the current version
          highestMarketplaceVersion=$(echo "$response" | jq -r '.results[0].extensions[0].versions[].version' | sort -V | tail -n 1)
          echo "Highest version in Marketplace: $highestMarketplaceVersion"

          isGreater=$(semver "$highestMarketplaceVersion" -r ">$targetVersion" || echo "false")
          if [[ "$isGreater" == "$highestMarketplaceVersion" ]]; then
            echo "Error: Marketplace already contains a higher version ($highestMarketplaceVersion) than your package.json ($targetVersion)."
            exit 1
          fi

      - name: set git config
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config --global user.email "${GITHUB_ACTOR_ID}+${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "$(gh api /users/${GITHUB_ACTOR} | jq .name -r)"
          git config -l

      - name: Publish vscode package
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const fs = require('fs');
              const path = require('path');

              const prerelease = process.env.PRERELEASE === 'true';
              const version = process.env.PACKAGE_VERSION;
              const packageName = process.env.PACKAGE_NAME;
              const prereleaseTag = prerelease ? 'pre-release' : 'release';

              const args = ['vsce', 'publish', '--no-dependencies'];
              if (prerelease) {
                args.push('--pre-release');
              }

              
              core.info(`Publishing package for '${packageName}' for '${prereleaseTag}' version '${version}' ...`);
              let exitCode = await exec.exec('pnpm', args);
              
              if (exitCode !== 0) {
                  throw new Error(`Package publishing failed with exit code ${exitCode}`);
              }

              core.notice(`Package '${packageName}' for '${prereleaseTag}' version '${version}' published successfully.`);

              core.info(`Creating local package '${packageName}' for '${prereleaseTag}' version '${version}' ...`);
              args.splice(1, 1, 'package');
              exitCode = await exec.exec('pnpm', args);
              
              if (exitCode !== 0) {
                  throw new Error(`Package creating failed with exit code ${exitCode}`);
              }

              const vsixFile = `${packageName}-${version}.vsix`;
              if (!fs.existsSync(vsixFile)) {
                throw new Error(`VSIX file '${vsixFile}' not found after packaging.`);
              }
  
              await github.rest.repos.uploadReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: context.payload.release.id,
                name: path.basename(vsixFile),
                data: await fs.promises.readFile(vsixFile)
              });

              core.notice(`File '${vsixFile}' was attached to the release successfully.`);
              
              core.exportVariable('PUBLISH_SUCCESS', '1');
            } catch (err) {
              core.error(`Error during package publishing: ${err}`);
              core.exportVariable('PUBLISH_SUCCESS', '0');
            }
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
          PRERELEASE: ${{ github.event.release.prerelease }}

      - name: Mark release as draft on package publish failure
        if: env.PUBLISH_SUCCESS == '0'
        uses: ./.github/actions/mark-draft
        with:
          reason: "Package publish failed"

      - name: Update release with package link
        uses: actions/github-script@v7
        with:
          script: |
            const package_url = `https://marketplace.visualstudio.com/items?itemName=psulek-solo.lhq-editor`;
            const release = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id
            });
            
            const currentBody = release.data.body || '';
            const packageSection = `\n\n---\n\nðŸ“¦ **VSCode Extension:** [View on VS Marketplace](${package_url})`;
            
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: currentBody + packageSection
            });
