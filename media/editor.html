<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="lodash.min.js"></script>
    <!-- http://flexboxgrid.com/ -->
    <link rel="stylesheet" href="flexboxgrid.min.css" type="text/css">
    <!-- https://yaireo.github.io/tagify/ -->
    <script src="tagify/tagify.js"></script>
    <script src="tagify/tagify.polyfills.min.js"></script>
    <script src="tagify/dragsort.js"></script>
    <link href="tagify/tagify.css" rel="stylesheet" type="text/css" />
    <link href="tagify/dragsort.css" rel="stylesheet" type="text/css" />

    <style>
        body {
            font-family: sans-serif;
            font-size: small;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:visited {
            color: blue;
        }

        div.row>div[class^="col-"] {
            margin-bottom: 5px;
        }

        .no-margin {
            margin-bottom: 0 !important;
        }

        .highlight-row {
            background-color: gainsboro;
            margin-bottom: 0;
            display: flex;
            align-items: center;
        }

        label {
            display: block;
            white-space: nowrap;
        }

        .no-wrap {
            white-space: nowrap;
        }

        .box {
            margin-bottom: 0;
            padding: 5px 0 5px 0;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 3px;
            box-sizing: border-box;
            resize: none;
        }

        /* Prevent browser password manager suggestions */
        input:not([type="submit"]):not([type="search"]) {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: white !important;
            color: inherit !important;
        }

        /* Reset autofill styles */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-background-clip: text;
            -webkit-text-fill-color: inherit !important;
            transition: background-color 5000s ease-in-out 0s;
            box-shadow: inset 0 0 20px 20px white;
        }

        textarea {
            max-height: 4.5em;
            overflow-y: auto;
        }

        textarea.locked {
            background-color: #f0f0f0;

        }

        .label-right {
            display: flex;
            justify-content: flex-end;

        }

        .bold {
            font-weight: bold;
        }

        .inline-label-input {
            display: flex;
            align-items: center;
        }

        .inline-label-input label {

            margin-right: 10px;
            line-height: 2em;
            flex-shrink: 0;

        }

        .inline-label-input input {

            flex: 1 1 0%;
        }

        .inline-label-input::after {
            content: "";
            display: table;
            clear: both;
        }

        table#translations {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 5px;
        }

        table#translations td {
            border: none;
            padding-bottom: 5px;
        }

        table#translations td:first-child {

            padding-right: 20px;
            text-wrap: nowrap;
        }

        table#translations td:nth-child(2) {
            width: 100%;
        }

        tags.tagify {
            width: 100%;
        }

        .tagify__tag[aria-invalid="true"]>div {
            color: red;
        }

        .customTagify {
            --tags-disabled-bg: white;
            --readonly-striped: 0;
        }

        .customTagify[disabled] {
            --tag-bg: var(--tags-disabled-bg);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="row start-xs middle-xs">
            <div class="col-xs-1 label-right">
                <label for="name">{{ item.elementType.toPascalCase() }}:</label>
            </div>
            <div class="col-xs">
                <a href="#" @click="openResource" :title="'Click to locate ' + item.elementType + ' in tree view...'">
                    {{ fullPath }}
                </a>
            </div>
        </div>
        <div class="row start-xs middle-xs ">
            <div class="col-xs-1 label-right">
                <label for="name">Name:</label>
            </div>
            <div class="col-xs">
                <input type="text" id="name" v-model="item.name" autocomplete="off">
            </div>
            <div class="col-xs-1 label-right" v-if="isResource">
                <label for="state">State:</label>
            </div>
            <div class="col-xs-3" v-if="isResource">
                <select id="state" v-model="item.state">
                    <option disabled value="">Please select one</option>
                    <option>New</option>
                    <option>Edited</option>
                    <option>NeedsReview</option>
                    <option>Final</option>
                </select>
                <!-- <input type="hidden" id="resourceState" value="{{ item.state }}" ref="resourceState"> -->
            </div>
        </div>
        <div class="row start-xs middle-xs">
            <div class="col-xs-1 label-right">
                <label for="description">Description:</label>
            </div>
            <div class="col-xs">
                <input type="text" id="description" v-model="item.description" autocomplete="off">
            </div>
        </div>
        <div class="row start-xs middle-xs" v-if="isResource">
            <div class="col-xs-1 label-right">
                <label for="parameters">Parameters:</label>
            </div>
            <div class="col-xs-11">
                <div class="row no-margin">
                    <div class="col-xs">
                        <table style="width: 100%;">
                            <tr>
                                <td style="width: 100%;">
                                    <input type="hidden" id="parameters" class="customTagify" ref="parameters">
                                </td>
                                <td>
                                    <button type="button" style="padding: 5 0 5 0;height:35px" id="editParameters"
                                        @click="editParameters">
                                        {{ paramsEnabled ? 'Apply' : 'Edit' }}
                                    </button>
                                </td>
                                <td v-if="paramsEnabled">
                                    <button type="button" style="padding: 5 0 5 0;height:35px" id="cancelEditParameters"
                                    data-cancel="true" @click="editParameters">Cancel</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- <div class="col-xs-1">
                        
                    </div> -->
                </div>
            </div>
        </div>
        <div class="row start-xs middle-xs" style="padding-bottom: 15px;" v-if="isResource">
            <div class="col-xs-offset-1 col-xs highlight-row">
                <div class="box">
                    <label>Translations ({{ translationCount }})</label>
                </div>
            </div>
        </div>
        <div class="row start-xs middle-xs" v-if="isResource">
            <div class="col-xs-offset-1 col-xs">
                <table id="translations" v-if="translations.length > 0">
                    <tr v-for="(translation, index) in translations" :key="index">
                        <td>
                            <label :class="{ 'bold': translation.isPrimary }" class="no-wrap"
                                :title="translation.culture + (translation.isPrimary ? ' [primary]' : '')">
                                {{ translation.culture }}
                            </label>
                        </td>
                        <td>
                            <textarea v-model="translation.valueRef.value" rows="1" @input="autoResizeTextarea"
                                :placeholder="'Translation for ' + translation.culture"
                                :readonly="translation.valueRef.locked"
                                :class="{ 'locked': translation.valueRef.locked }"
                                :title="translation.valueRef.locked ? 'Editing of translation is locked.':''"></textarea>
                        </td>
                        <td style="vertical-align: baseline;">
                            <button @click="lockTranslation(translation)"
                                :title="translation.valueRef.locked ? 'Unlock translation' : 'Lock translation'">
                                {{ translation.valueRef.locked ? 'U' : 'L' }}
                            </button>
                        </td>
                    </tr>
                </table>
                <div v-else>
                    <p>No translations available.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="page.js"></script>
</body>

</html>
